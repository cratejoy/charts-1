{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kafka.configmap" . }}-metrics
  labels:
    app: "{{ template "kafka.name" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  jmx-kafka-prometheus.yml: |+
    lowercaseOutputName: true
    jmxUrl: service:jmx:rmi:///jndi/rmi://127.0.0.1:5555/jmxrmi
    ssl: false
    whitelistObjectNames: ["kafka.server:*","kafka.controller:*","java.lang:*"]
{{- if .Values.metrics.kafkaRules }}
    rules:
{{ toYaml .Values.metrics.kafkaRules | indent 6 }}
{{- end }}
  jmx-zookeeper-prometheus.yaml: |+
{{- if .Values.metrics.zookeeperRules }}
    rules:
{{ toYaml .Values.metrics.zookeeperRules | indent 6 }}
{{- end }}

{{- end }}
